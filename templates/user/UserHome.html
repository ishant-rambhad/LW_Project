{% extends "/user/usernav.html" %}


{% block content %}


<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Students</h5>
          <p class="card-text">500</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Active Students</h5>
          <p class="card-text">350</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Trainers</h5>
          <p class="card-text">20</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5">
    <div class="col-md-6 offset-md-3">
      <canvas id="pieChart" style="max-width: 300px; max-height:300px"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script>
  var ctx = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Active Students', 'Inactive Students'],
      datasets: [{
        data: [350, 150], // Replace with your actual data
        backgroundColor: ['#36A2EB', '#FF6384']
      }]
    },
    options: {
      responsive: true,
      legend: {
        position: 'bottom'
      },
      plugins: {
        datalabels: {
          formatter: (value, ctx) => {
            let sum = 0;
            let dataArr = ctx.chart.data.datasets[0].data;
            dataArr.map(data => {
              sum += data;
            });
            let percentage = (value * 100 / sum).toFixed(2) + "%";
            return percentage;
          },
          color: '#fff',
          labels: {
            title: {
              font: {
                weight: 'bold'
              }
            }
          }
        }
      }
    }
  });
</script>


<!-- Bootstrap JS and Popper.js Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>




{% endblock %}
