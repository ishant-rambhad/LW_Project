{% extends "admin/base.html" %}

{% block content %}

  <!-- 1 background -->
  <div class="card text-bg-danger rounded-0 border-0">
    <img src="/static/img/admin/banner-1.png" class="card-img" height="100px" alt="...">
    <div class="card-img-overlay">
        <center><h1 class="display-5">REGISTER HERE!</h1> </center>
    </div>
  </div>


  <!-- Form Background -->
  <div class="card-container text-bg-secondary  rounded-0 border-0 p-5">
    <center>
      <div class="card w-75 p-5">
        <img src="/static/img/admin/person.jpg" class="card-img-top w-25" alt="...">
        <input type="file" class="form-control w-75 mt-5" id="inputGroupFile01">
        <div class="card-body text-start">

 <form method="post" action="{% url 'employee' admin_name=admin_name %}">
     {% csrf_token %}
    <div class="form-group mt-4">
        <label for="empid">ID</label>
        <input type="text" class="form-control" id="empid" name="empid" placeholder="Enter ID">
    </div>
    <div class="form-group mt-4">
        <label for="empname">Name</label>
        <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter Name" required>
    </div>
    <div class="form-group mt-4">
        <label for="empgender">Gender</label>
        <select class="form-control" id="empgender" name="empgender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group mt-4">
        <label for="empcontactno">Contact Number</label>
        <input type="tel" class="form-control" id="empcontactno" name="empcontactno" placeholder="Enter Contact Number" required>
    </div>
    <div class="form-group mt-4">
        <label for="emergencycontact">Parent Contact Number</label>
        <input type="tel" class="form-control" id="emergencycontact" name="emergencycontact" placeholder="Enter Parent Contact Number" required>
    </div>
    <div class="form-group mt-4">
        <label for="empemail">Email ID</label>
        <input type="email" class="form-control" id="empemail" name="empemail" placeholder="Enter Email ID" required>
    </div>
    <div class="form-group mt-4">
        <label for="empaddress">Address</label>
        <textarea class="form-control" id="empaddress" name="empaddress" rows="3" placeholder="Enter Address" required></textarea>
    </div>
    <div class="form-group mt-4">
        <label for="empdob">Date of Birth</label>
        <input type="date" class="form-control" id="empdob" name="empdob" required>
    </div>
    <div class="form-group mt-4">
        <label for="emppassword1">Password</label>
        <input type="password" class="form-control" id="emppassword1" name="emppassword1" placeholder="Enter Password" required>
    </div>
    <div class="form-group mt-4">
        <label for="emppassword2">Confirm Password</label>
        <input type="password" class="form-control" id="emppassword2" name="emppassword2" placeholder="Confirm Password" required>
    </div>
    <div class="form-group mt-4">
        <label for="empdesignation">Designation</label>
        <select class="form-control" id="empdesignation" name="empdesignation">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>



    <div class="form-group mt-4">
        <label for="emptype">Employee Type</label>
        <select class="form-control" id="emptype" name="emptype">
            <option value="part-time">Part Time</option>
            <option value="full-time">Full Time</option>
            <option value="freelancer">Freelancer</option>
        </select>
    </div>
    <div class="form-group mt-4">
        <label for="empjoiningDate">Joining Date</label>
        <input type="date" class="form-control" id="empjoiningDate" name="empjoiningDate">
    </div>
    <div class="row mb-3 mt-4">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="empgridcheck1" name="empgridcheck1">
                <label class="form-check-label" for="empgridCheck1"> You Agree to our Terms of use and Privacy Policy</label>
            </div>
        </div>
    </div>
     <input type="text" name="admin_name" value="{{admin_name}}">
    <center>
        <button type="submit" class="btn btn-outline-secondary mt-2">Register</button>
    </center>
</form>

            </div>
        </div>
    </center>
</div>

    <!-- footer -->

 {% endblock %}
