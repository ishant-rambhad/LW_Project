  <body>

  <!-- nav1 -->
  <nav class="navbar  background-color: #e3f2fd">
    <div class="container-fluid">
      <div>
        <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="container ">
        <a class="navbar-brand" href="#">
          <img src="/static/img/admin/livewirelogoimpp.png" alt="Bootstrap" width="180px" height="30px">
        </a>

      </div>

        <div class="offcanvas-header">
          <h6 class="text-dark">....</h6>
          <button type="button" class="btn-close btn-close-white justify-content-end" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="mx-3">
          <center>
            <img src="/static/img/admin/user (1).png" alt="Bootstrap" class="justify-content-center" width="100px" height="100px">
            <h1 class="text-white">{{admin_name}}</h1>
        </center>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="{% url 'admin_home' admin_name=admin_name %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'Register_admin' admin_name=admin_name %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'employee' admin_name=admin_name %}">View Employee</a>
            </li>
          </ul>
        </div>
        <div class="offcanvas-footer">
          <a class="nav-link text-white p-3" href="">
            Sign Out
            <img src="/static/img/admin/power.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          </a>
        </div>
      </div>
    </div>
  </nav>

        <div class="content h-100">
